group 'com.identv.voxxy'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'maven'
//apply plugin: 'jersey-bundle'

sourceCompatibility = 1.7
targetCompatibility = 1.7
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile ("org.glassfish.jersey.bundles:jaxrs-ri:2.0")
    compile ("org.glassfish.jersey.core:jersey-server:2.0")
    compile("com.sun.jersey.contribs:jersey-spring:1.18.1")
    compile("org.json:json:20090211")
    compile("org.slf4j:slf4j-api:1.7.5")
    compile("org.twitter4j:twitter4j-core:4.0.2")
    compile("org.twitter4j:twitter4j-stream:4.0.2")
    compile("com.google.code.gson:gson:2.3.1")
    compile("org.codehaus.jackson:jackson-mapper-asl:1.5.0")
    compile("com.pubnub:pubnub:3.7.5")
    compile("org.glassfish:javax.json:1.0.4")
    compile("javax.ws.rs:javax.ws.rs-api:2.0-m10")
    compile ("org.springframework:spring-webmvc:4.1.6.RELEASE")
    compile("org.springframework.data:spring-data-mongodb:1.8.2.RELEASE")
    compile("org.slf4j:slf4j-log4j12:1.7.13")
}
